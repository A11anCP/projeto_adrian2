apiVersion: apps/v1
kind: Deployment
metadata:
    name: monitor
spec:
    replicas: 1
    selector:
        matchLabels:
            app: monitor
    template:
        metadata:
            labels:
                app: monitor
        spec:
            containers:
            - name: monitor
              image: allanprust/monitor:latest  # ⬅️ SUBSTITUA SEUUSUARIO
              imagePullPolicy: IfNotPresent     # ⬅️ MUDOU de Never
              ports:
              - containerPort: 3000