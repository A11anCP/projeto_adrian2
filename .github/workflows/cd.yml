name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [ "completed" ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    defaults:
      run:
        shell: pwsh  # üëà for√ßa uso do PowerShell

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          New-Item -ItemType Directory -Force -Path "$HOME\.kube"
          $decoded = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:KUBE_CONFIG_DATA))
          $decoded | Out-File -FilePath "$HOME\.kube\config" -Encoding ascii
          Write-Host "‚úÖ Kubeconfig configurado com sucesso"

      - name: Test cluster access
        run: |
          Write-Host "üîç Verificando cluster..."
          kubectl config current-context
          kubectl cluster-info

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ --recursive

      - name: Update deployment image
        run: |
          kubectl set image deployment/monitor monitor=allanprust/monitor:latest

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/monitor --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -l app=monitor
          kubectl get svc
