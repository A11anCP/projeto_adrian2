name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: [ "completed" ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    defaults:
      run:
        shell: bash   # üî• for√ßa o uso do Git Bash em vez do PowerShell

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG_DATA" | base64 --decode > $HOME/.kube/config
          echo "‚úÖ Kubeconfig configurado com sucesso"

      - name: Test cluster access
        run: |
          echo "üîç Verificando cluster..."
          kubectl config current-context || echo "‚ö†Ô∏è Nenhum contexto atual"
          kubectl cluster-info

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ --recursive

      - name: Update deployment image
        run: |
          kubectl set image deployment/monitor monitor=allanprust/monitor:latest

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/monitor --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -l app=monitor
          kubectl get svc
